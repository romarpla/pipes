<div class="container">
  <br>
  <h1>Pipes</h1>
  <hr>

  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Variable</th>
        <th scope="col">Pipe</th>
        <th scope="col">Resultado</th>
      </tr>
    </thead>
    <tbody>
      <tr><!--Hace toda la string en mayusculas-->
        <td>{{nombre}}</td>
        <td>uppercase</td>
        <td>{{nombre | uppercase}}</td>
      </tr>
      <tr><!--Hace toda la string en minusculas-->
        <td>{{nombre}}</td>
        <td>lowercase</td>
        <td>{{nombre | lowercase}}</td>
      </tr>
      <tr><!--Corta el numero de posiciónes especificadas en el parámetro de strings y arreglos -->
        <td>{{nombre}}</td>
        <td>slice:3</td>
        <td>{{nombre | slice:3}}</td>
      </tr>
      <tr><!--Corta el numero de posiciónes especificadas en el parámetro teniendo intervalos de strings y arreglos -->
        <td>{{nombre}}</td>
        <td>slice:2:5</td>
        <td>{{nombre | slice:2:5}}</td>
      </tr>
      <tr><!--Corta el numero de posiciónes especificadas en el parámetro de strings y arreglos -->
        <td>{{nombre}}</td>
        <td>slice:1:5</td>
        <td>{{arreglo | slice:1:5}}</td>
      </tr> 
    </tbody>
  </table>

  <!--El slice también funciona para poder insertarlo en el html para dividir cosas-->
  <h4>Slice</h4>
  <ul>
    <li *ngFor="let item of arreglo | slice:5:9">
      {{item}}
    </li>
  </ul>
</div>
